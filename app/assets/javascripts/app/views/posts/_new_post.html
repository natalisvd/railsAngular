<div class="row">
<div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 ng-if="user">Welcome, {{user.username}}</h3>

        <form  ng-show="signedIn()" ng-submit="addPost(form) ">
            <h3>Add a new user</h3>
            <div class="form-group">
                <input type="text" class="form-control"  ng-model="form.title" placeholder="title" ng-model-options="{debounce: 300}"></input>
            </div>

            <div class="form-group">
                <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                     ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                     ngf-resize="{width: 100, height: 100}">Select</div>
            </div>

            <div class="form-group">
                <textarea type="text" class="form-control" ng-model="form.body" placeholder="body" ng-model-options="{debounce: 300}"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">add Post</button>
        </form>
        <p ng-hide="signedIn()">Для создания поста нужно зарегестрироваться
            <br/>
            <a ui-sref="login">Login</a>
            <a ui-sref="register">Register</a>
        </p>
    </div>
</div>
