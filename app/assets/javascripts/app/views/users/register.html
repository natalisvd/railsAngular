<div class="row">
    <div class="col-md-4"></div>
    <div class=" col-md-4">
    <form  ng-submit="register(user)" ng-app="fileUpload" name="form">
        <h3>Add a new user</h3>
        <div class="form-group">
            <input type="text" class="form-control"  ng-model="user.username" placeholder="username" ng-model-options="{debounce: 300}"></input>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"  ng-model="user.email" placeholder="email" ng-model-options="{debounce: 300}"></input>
        </div>
        <div class="form-group">

            <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'"
                 ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"
                 ngf-resize="{width: 100, height: 100}">Select</div>

        </div>


        <div class="form-group">
            <input type="password" class="form-control" ng-model="user.password" placeholder="password" ng-model-options="{debounce: 300}"></input>
        </div>
        <button type="submit" class="btn btn-primary">login</button>
    </form>
    <br>
        <div class="">
            <button ng-click="register_facebook()"> sign in with facebook</button>
        </div>

    <div class="panel-footer">
        Already signed up? <a ui-sref="login">Log in here</a>.
    </div>
</div>
</div>
